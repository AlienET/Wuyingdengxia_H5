<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>文章详情/个人中心</title> 
  <style type="text/css">
  	[v-cloak]{
  		display: none;
  	}
  </style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="article">
			<div> 
				<h1 class="title" >{{aboutData.article_title}}</h1>
			</div>
			<div class="author">
				<span class="author_img">
					<img width="100%" height="100%" src="images/black.jpg" alt="">
				</span>
				<div class="author_xx">
					<div>
						<span class="author_name">{{aboutData.article_author}}</span>
					</div>
					<div>
						<span class="author_time">{{aboutData.ctime}}</span>
					</div>
				</div>
				<span class="dsh" :class="aboutData.is_check==0?'dsh':aboutData.is_check==1?'tg':'wtg'" v-text="aboutData.is_check==0?'待审核':aboutData.is_check==1?'审核通过':'未通过'"></span>
			</div>
			<div class="article_content" v-html='aboutData.article_content'>
				
			</div>
			<div class="article_content_label" >
				<span v-for='item in aboutData.article_tags'>{{item}}</span>
			</div>
		</div>
		<div style="height: 20px;background: #F3F4F8;"></div>
		<div class="comment_list" v-show='aboutData.is_check == 1'>
			<div class="comment_num">
				全部评论 {{commentData.length}} 
			</div>
			<div v-show='commentData.length == 0' style="text-align: center;color: #B9B9B9;padding-top: 20px;">
				暂无评论...
			</div>
			<div class="item" v-for='(item,indx) in commentData'>
				<a href="javascript:;">
					<img src="images/black.jpg">
				</a>
				<div class="item_xx">
					<div>
						<span class="item_name">{{item.user_name}}</span>
						<div class="fl-r">
							<img class="report" @click='report(item,index)' src="images/icon/jubao.png">
							<img class="likes" @click='like(item,index)' :src="item.is_support?likeIcon:likeIconN">
							<span class="likes_num">
								{{item.support_num}}
							</span>
						</div>
					</div>
					<div class="item_inner">
						{{item.comment_content}}
					</div>
					<div class="mt-sm">
						<span class="item_time">{{item.ctime | DateDiff}} &nbsp; &bull; &nbsp;</span>
						<span class="item_hf">回复</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 
		讨论详情 			  DiscussDetails
		文章详情 			  DetailsArticle
		问题详情/匿名 		  DetailsProblemAnonym
		问题详情/未匿名 	  DetailsProblem
		文章详情/个人中心 	  DetailsArticleMy
		我的问题详情/个人中心 DetailsProblemMy
		我的回答详情/个人中心 AnswerDetailsMy
	 -->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
	<script type="text/javascript" charset="utf-8" src="js/vue-resource.js"></script>
	<!-- <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript">
		new Vue({
	     el: '#app',
	     data:{
	     	//文章 接口数据
	      	aboutData:[], //建一个空数组，用来保存调用接口获取的数据
	      	// 评论 接口数据
	      	commentData:[],
	      	//Url参数 数据
	      	articleid:'',
	      	//当前用户id
	      	Userid:'',
	      	// 没点赞
	      	likeIconN:'images/icon/dianzan.png',
	      	// 已点赞
	      	likeIcon:'images/icon/dadianzan.png',
	     },
	     created: function () {
	     	// 从 Url 获取参数
	     	this.getUrlParam();
	     	//获取文章信息
	      this.getRoute();
	      // 评论信息
	      this.allcomment();
	     },
	     methods: {
	     	getRoute: function () {
		        var that = this; 
		        that.$http({
		        	method: 'GET',
		         	url: 'http://39.106.2.216/index.php/API/get_articleinfo_byid?articleid='+this.articleid //这里填写刚刚后台设置的接口
		        }).then(function(response){
		         	this.aboutData = response.data.data; // promise的then成功之后，将response返回的数据data，保存到aboutData数组里
		         	var articleTags = this.aboutData.article_tags;
		         	this.aboutData.article_tags = articleTags.split(',');
		         	console.log(this.aboutData)
		        },function (error) {
		         	console.log(error);
		        })
	      	},
	      	// 评论列表
	      	allcomment:function (argument) {
	      		var that = this;
	      		that.$http({
	      			method:'GET',
	      			url:'http://39.106.2.216/index.php/API/get_allcomment_byid?toid='+this.articleid+'&comType=0&comment_to_type=1'
	      		}).then(function(response){
		         	 // promise的then成功之后，将response返回的数据data，保存到commentData数组里
		         	for (var i = response.data.data.length - 1; i >= 0; i--) {
		         		this.commentData.push(response.data.data[i])
		         	}
		         	console.log(this.commentData)
		        },function (error) {
		         	console.log(error);
		        })
	      	},
	      	// 获取参数
	      	getUrlParam: function () {
		        var name,value;
		        var str=location.href; //取得整个地址栏
		        var num=str.indexOf("?");
		        str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
		    
		        var arr=str.split("&"); //各个参数放到数组里
		        for(var i=0;i < arr.length;i++){
		            num=arr[i].indexOf("=");
		            if(num>0){
		                name=arr[i].substring(0,num);
		                value=arr[i].substr(num+1);
		                this[name]=value;
		                console.log(value)
		            }
		        }
		    },
		    // 点赞
	      	like:function (item,index) {
	      		var that = this;
	      		that.$http({
	      			method:'GET',
	      			url:'http://39.106.2.216/index.php/API/get_support',
	      			data:{
	      				userid:this.Userid,
	      				toid:item.user_id,
	      				supType:1
	      			},
	      			// emulateJSON:true
	      		}).then(function(response){
	      			// console.log(response.body)
	      			if (item.is_support == true) {
		      			item.support_num -=1;
		      			item.is_support = false;
		      		}else{
		      			item.support_num = parseInt(item.support_num);
		      			item.support_num +=1;
		      			item.is_support = true;
		      		}
		      		console.log(response)
	      		},function(error) {
	      			console.log(error)
	      		})
	      	},
	      	// 举报Icon
	      	report:function(item,index) {
	      		var that = this;
	      		that.$http({
	      			method:'POST',
	      			url:'http://39.106.2.216/index.php/API/post_report',
	      			data:{
	      				user_id:this.Userid,
	      				to_id:item.user_id,
	      				type:1,
	      				content:item.comment_content
	      			},
	      			emulateJSON:true
	      		}).then(function (argument) {
	      			alert('举报成功');
	      			console.log(argument)
	      		},function(error) {
	      			console.log(error)
	      		})
	      	}
	     }

	   });
				// 自定义过滤器
		Vue.filter('DateDiff',function(input) {
			var dateTimeStamp = Date.parse(input.replace(/-/gi,"/"));
			var minute = 1000 * 60;
			var hour = minute * 60;
			var day = hour * 24;
			var halfamonth = day * 15;
			var month = day * 30;
			var now = new Date().getTime();
			var diffValue = now - dateTimeStamp;
			if(diffValue < 0){return;}
			var monthC =diffValue/month;
			var weekC =diffValue/(7*day);
			var dayC =diffValue/day;
			var hourC =diffValue/hour;
			var minC =diffValue/minute;
			if(monthC>=1){
				result="" + parseInt(monthC) + " 月前";
			}
			else if(weekC>=1){
				result="" + parseInt(weekC) + " 周前";
			}
			else if(dayC>=1){
				result=""+ parseInt(dayC) +" 天前";
			}
			else if(hourC>=1){
				result=""+ parseInt(hourC) +" 小时前";
			}
			else if(minC>=1){
				result=""+ parseInt(minC) +" 分钟前";
			}else
			result="刚刚";
			return result;
		})
	</script>
</body>
</html>
