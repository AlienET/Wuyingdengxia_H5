<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>文章详情</title> 
  <style type="text/css">
  	[v-cloak]{
  		display: none;
  	}
  </style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="article">
			<span class="zztl" v-if='DiscussDetails'>正在讨论</span>
			<div> 
				<h1 class="title" :class='{wtxq_tit:DetailsProblemAnonym||DetailsProblem||DetailsProblemMy||AnswerDetailsMy}'>{{aboutData.article_title}}</h1>
				<div class="wtxq_moon" v-if='DetailsProblemAnonym||DetailsProblem||DetailsProblemMy||AnswerDetailsMy'>
					<img src="images/icon/yueliangbi.png">
					<span>15</span>
				</div>
			</div>
			<div class="author" v-if='DetailsArticle||DetailsProblem||DetailsArticleMy'>
				<span class="author_img">
					<img width="100%" height="100%" src="images/black.jpg" alt="">
				</span>
				<div class="author_xx">
					<div>
						<span class="author_name">{{aboutData.article_author}}</span>
					</div>
					<div>
						<span class="author_time">{{aboutData.ctime | DateDiff}}</span>
					</div>
				</div>
				<button class="author_btn" v-if='DetailsArticle' @click='follow'>关注</button>
				<span class="dsh" v-if='DetailsArticleMy'>待审核</span>
			</div>
			<div class="author_time m-tb-md" v-if='DetailsProblemAnonym||DiscussDetails||DetailsProblemMy||AnswerDetailsMy'>2018-1-24</div>
			<div class="article_content" v-html='aboutData.article_content'>
				
			</div>
			<div class="article_content_label" v-if='!DiscussDetails'>
				<span v-for='item in aboutData.article_tags'>{{item}}</span>
				<!-- <span>儿科医生</span> -->
				<!-- <span>资讯</span> -->
			</div>
		</div>
		<div style="height: 20px;background: #F3F4F8;"></div>
		<div class="comment_list">
			<div class="comment_num">
				全部评论 {{commentData.length}}
			</div>
			<div class="item" v-for='(item,index) in commentData'>
				<a href="javascript:;">
					<img src="images/black.jpg">
				</a>
				<div class="item_xx">
					<div>
						<span class="item_name" v-text='item.user_name == ""?"匿名用户":item.user_name'></span>
						<div class="fl-r">
							<img class="report" @click='report(item,index)' src="images/icon/jubao.png">
							<img class="likes" @click='like(item,index)' :src="item.is_support?likeIcon:likeIconN">
							<span class="likes_num">
								{{item.support_num}}
							</span>
						</div>
					</div>
					<div class="item_inner">
						{{item.comment_content}}
					</div>
					<div class="mt-sm">
						<span class="item_time">{{item.ctime | DateDiff}} &nbsp; &bull; &nbsp;</span>
						<a :href="'replay.html?commentid='+item.comment_id+'&commentContent='+item.comment_content+'&username='+item.user_name+'&ctime='+item.ctime+'&befollid='+item.user_id" class="item_hf" v-if='DetailsArticle||DetailsProblemAnonym||DetailsProblem||DetailsArticleMy'>回复</a>
					</div>
				</div>
				<img class="ycn" v-if='DetailsProblemMy||AnswerDetailsMy' src="images/icon/cainaicon.png">
			</div>
			<div v-if='commentData.length ==0' style="color: #999;text-align: center;padding: 20px;">
				暂无评论...
			</div>
		</div>
	</div>
	
	<!-- 
		讨论详情 			  DiscussDetails
		文章详情 			  DetailsArticle
		问题详情/匿名 		  DetailsProblemAnonym
		问题详情/未匿名 	  DetailsProblem
		文章详情/个人中心 	  DetailsArticleMy
		我的问题详情/个人中心 DetailsProblemMy
		我的回答详情/个人中心 AnswerDetailsMy
	 -->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
	<script type="text/javascript" charset="utf-8" src="js/vue-resource.js"></script>
	<!-- <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js" type="text/javascript" charset="utf-8"></script> -->
	<!-- <script type="text/javascript" src="js/vue-router.min.js"></script> -->
	<script type="text/javascript" src="js/vue-router.js"></script>
	<script type="text/javascript">
		new Vue({
	     el: '#app',
	     data:{
	     	// 讨论详情
	     	DiscussDetails:'',
	     	//文章详情
	     	DetailsArticle:'1',
	     	//问题详情/匿名
	     	DetailsProblemAnonym:'',
	     	//问题详情/未匿名
	     	DetailsProblem:'',
	     	//文章详情/个人中心
	     	DetailsArticleMy:'',
	     	//我的问题详情/个人中心
	     	DetailsProblemMy:'',
	     	//我的回答详情/个人中心
	     	AnswerDetailsMy:'',
	     	//文章接口数据
	      	aboutData:[], //建一个空数组，用来保存调用接口获取的数据
	      	//评论接口数据
	      	commentData:[],
	      	// 没点赞
	      	likeIconN:'images/icon/dianzan.png',
	      	// 已点赞
	      	likeIcon:'images/icon/dadianzan.png',
	      	// 传参
	      	articleid:'',
	      	// 用户id
	      	Userid:'',
	     },
	     created: function () {
	      this.getUrlParam()
	      this.getRoute();
	      this.allcomment();
	      // console.log(this.articleid)
	     },
	     methods: {
	     	// 文章内容
	     	getRoute: function () {
		        var that = this; 
		        that.$http({
		        	method: 'GET',
		         	url: 'http://39.106.2.216/index.php/articleAPI/get_articleinfo_byid?articleid='+this.articleid //这里填写刚刚后台设置的接口,
		        }).then(function(response){
		         	this.aboutData = response.data.data; // promise的then成功之后，将response返回的数据data，保存到aboutData数组里
		         	var articleTags = this.aboutData.article_tags;
		         	this.aboutData.article_tags = articleTags.split(',');
		         	console.log(this.aboutData)
		        },function (error) {
		         	console.log(error);
		        })
	      	},
	      	// 评论列表
	      	allcomment:function (argument) {
	      		var that = this;
	      		that.$http({
	      			method:'GET',
	      			url:'http://39.106.2.216/index.php/API/get_allcomment_byid?toid='+this.articleid+'&comType=0&comment_to_type=0'
	      		}).then(function(response){
		         	 // promise的then成功之后，将response返回的数据data，保存到commentData数组里
		         	for (var i = response.data.data.length - 1; i >= 0; i--) {
		         		this.commentData.push(response.data.data[i])
		         	}
		        },function (error) {
		         	console.log(error);
		        })
	      	},
	      	// 获取参数
	      	getUrlParam: function () {
		        var name,value;
		        var str=location.href; //取得整个地址栏
		        var num=str.indexOf("?");
		        str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
		    
		        var arr=str.split("&"); //各个参数放到数组里
		        for(var i=0;i < arr.length;i++){
		            num=arr[i].indexOf("=");
		            if(num>0){
		                name=arr[i].substring(0,num);
		                value=arr[i].substr(num+1);
		                this[name]=value;
		                console.log(value)
		            }
		        }
		        // console.log(arr[value])
		        this.articleid = value;
		    },


	      	// 关注
	      	follow:function (argument) {
	      		var that = this;
	      		that.$http({
	      			method:'GET',
	      			url:'http://39.106.2.216/index.php/API/post_follow?userid='+this.Userid+'&befollid=1',
	      			data:{
	      				// is_support:item.is_support
	      			},
	      			emulateJSON:true
	      		}).then(function(response){
	      			// console.log(response.body)
	      			alert('已关注');
	      		},function(error) {
	      			// body...
	      			console.log(error)
	      		})

	      	},
	      	// 点赞
	      	like:function (item,index) {
	      		var that = this;
	      		that.$http({
	      			method:'GET',
	      			url:'http://39.106.2.216/index.php/API/get_support',
	      			data:{
	      				userid:this.Userid,
	      				toid:item.user_id,
	      				supType:1
	      			},
	      			// emulateJSON:true
	      		}).then(function(response){
	      			// console.log(response.body)
	      			if (item.is_support == true) {
		      			item.support_num -=1;
		      			item.is_support = false;
		      		}else{
		      			item.support_num = parseInt(item.support_num);
		      			item.support_num +=1;
		      			item.is_support = true;
		      		}
		      		console.log(item.is_support)
	      		},function(error) {
	      			console.log(error)
	      		})
	      	},
	      	// 举报Icon
	      	report:function(item,index) {
	      		var that = this;
	      		that.$http({
	      			method:'POST',
	      			url:'http://39.106.2.216/index.php/API/post_report',
	      			data:{
	      				user_id:this.Userid,
	      				to_id:item.user_id,
	      				type:1,
	      				content:item.comment_content
	      			}
	      		}).then(function (argument) {
	      			alert('举报成功')
	      		},function(argument) {
	      			console.log(argument)
	      		})
	      	}
	     }

	   });
		// 自定义过滤器
		Vue.filter('DateDiff',function(input) {
			var dateTimeStamp = Date.parse(input.replace(/-/gi,"/"));
			var minute = 1000 * 60;
			var hour = minute * 60;
			var day = hour * 24;
			var halfamonth = day * 15;
			var month = day * 30;
			var now = new Date().getTime();
			var diffValue = now - dateTimeStamp;
			if(diffValue < 0){return;}
			var monthC =diffValue/month;
			var weekC =diffValue/(7*day);
			var dayC =diffValue/day;
			var hourC =diffValue/hour;
			var minC =diffValue/minute;
			if(monthC>=1){
				result="" + parseInt(monthC) + " 月前";
			}
			else if(weekC>=1){
				result="" + parseInt(weekC) + " 周前";
			}
			else if(dayC>=1){
				result=""+ parseInt(dayC) +" 天前";
			}
			else if(hourC>=1){
				result=""+ parseInt(hourC) +" 小时前";
			}
			else if(minC>=1){
				result=""+ parseInt(minC) +" 分钟前";
			}else
			result="刚刚";
			return result;
		})
	</script>
</body>
</html>
